<!doctype html>

<html>

<head>

  <meta charset="utf-8">
  <title>R2E2 Preview</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="/img/favicon-compact.png" />
</head>

<body>

  <div id="container">
    <canvas id="output" width="1024" height="600"></canvas>

    <div id="sidebar">

      <div id="stats">

        <div class="green flexrow">
          <div><label><i class="fas fa-percentage"></i></label><br> 
            <span id="data-progress">95</span></div>
          <div><label><i class="far fa-clock"></i></label> <br>
            <span id="data-elapsed-time">01:23</span></div>
        </div>

        <div class="green flexrow">
          <div><label style="text-transform: none;">&lambda;</label><br>
            <span id="data-workers">2000</span></div>
          <div><label style="text-transform: none;">Max &lambda;</label><br>
            <span id="data-workers-max">2500</span></div>
        </div>

        <div style="height:21px;"></div>

        <div class="blue flexrow">
          <div><label><i class="fas fa-exchange-alt"></i></label><br> 
            <span id="data-downloaded">0</span>B</div>
        </div>

        <p class="blue">
          <label>Throughput:</label>
            <span id="data-throughput">0 </span>bps<br>
          <label>Peak:</label> 
            <span id="data-peak-throughput">0 </span>bps
        </p>

        <div class="chart">
          <canvas id="bandwidth-chart"></canvas>
        </div>

        <p class="red">
          <label>Tracing</label>
            <span id="data-traced">0 </span>&#8198;paths/s<br>
          <label>Peak:</label>
          <span id="data-peak-traced">0 </span>&#8198;paths/s
        </p>

        <div class="chart">
          <canvas id="finished-chart"></canvas>
        </div>

      </div>

      <div id="info">
        <img src="img/r2e2.svg">
        <button id="save-button" title="Save the current output"><i class="fas fa-save"></i></button>
        <button id="replay-button" class="active" title="Replay the render process (approximate)"><i class="fas fa-redo"></i></button>
      </div>

    </div>


  </div>

  <script src="https://kit.fontawesome.com/b7a4352193.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
